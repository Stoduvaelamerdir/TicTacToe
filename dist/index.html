<!DOCTYPE html>

<hmtl>

    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <style>
        	body {
			  background-color: white;
			}
			button {
			  background-color: black;
			  color: white;
			  font-size: 20px;
			  border-radius: 5px;
			}

			.title {
			  text-align: center;
			  color: black;
			  font-size: 20px;
			}

			.buttonCont {
			  margin-top: 350px;
			  text-align: center;
			  width: 100%;
			}

			td {
			  border: 2px solid rgb(100, 100, 100);
			  height: 100px;
			  width: 100px;
			  text-align: center;
			  vertical-align: middle;
			  font-family: "Comic Sans MS", cursive, sans-serif;
			  font-size: 70px;
			  cursor: pointer;
			  color: violet;
			}

			table {
			  margin-top: 50px;
			  border-collapse: collapse;
			  position: absolute;
			  margin-left: -155px;
			  left: 50%;
			  top: 50 px;
			}

			table tr:first-child td {
			  border-top: 0;
			}

			table tr:last-child td {
			  border-bottom: 0;
			}

			table tr td:first-child {
			  border-left: 0;
			}

			table tr td:last-child {
			  border-right: 0;
			}

        </style>

    </head>

    <body>
        <div class="game">
            <table>
                <tr>
                    <td class="cell" id="f0"></td>
                    <td class="cell" id="f1"></td>
                    <td class="cell" id="f2"></td>
                </tr>
                <tr>
                    <td class="cell" id="f3"></td>
                    <td class="cell" id="f4"></td>
                    <td class="cell" id="f5"></td>
                </tr>
                <tr>
                    <td class="cell" id="f6"></td>
                    <td class="cell" id="f7"></td>
                    <td class="cell" id="f8"></td>
                </tr>
            </table>
        </div>
        <div class="endgame">
            <div class="text"></div>
        </div>
        <div class="title">
            <p>The Tic Tac Toe game!</p>
        </div>
        <div class="buttonCont">
            <button>Replay</button>
            <button>Reset</button>
        </div>
    <script type="text/javascript" src="main.js"></script></body>
</hmtl>
