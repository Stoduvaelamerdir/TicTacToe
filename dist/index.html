<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<style>
		body {
			background-color: #363636
		}

		button {
			background-color: #A68F59;
			color: #DCDDCD;
			font-size: 20px;
			border-radius: 5px;
		}

		.title {
			text-align: center;
			color: #DCDDCD;
			font-size: 20px;
		}

		.indicator {
			text-align: center;
			color: #DCDDCD;
		}

		.score {
			text-align: center;
			color: #DCDDCD;
			margin-top: 350px;
		}

		.endgame {
			display: none;
			width: 200px;
			top: 100px;
			background-color: rgba(132, 191, 23, 0.8);
			position: absolute;
			left: 50%;
			margin-left: -100px;
			padding-top: 50px;
			padding-bottom: 50px;
			text-align: center;
			border-radius: 5px;
			color: #363636;
			font-size: 2em;
		}

		.buttonCont {
			text-align: center;
			width: 100%;
		}

		td {
			border: 4px solid #DCDDCD;
			height: 100px;
			width: 100px;
			text-align: center;
			vertical-align: middle;
			font-family: "Comic Sans MS", cursive, sans-serif;
			font-size: 70px;
			cursor: pointer;
			color: #F15D59;
		}

		table {
			margin-top: 60px;
			border-collapse: collapse;
			position: absolute;
			margin-left: -155px;
			left: 50%;
			top: 50 px;
		}

		table tr:first-child td {
			border-top: 0;
		}

		table tr:last-child td {
			border-bottom: 0;
		}

		table tr td:first-child {
			border-left: 0;
		}

		table tr td:last-child {
			border-right: 0;
		}
	</style>

</head>

<body>
	<div class="game">
		<table>
			<tr>
				<td class="cell" id="f0"></td>
				<td class="cell" id="f1"></td>
				<td class="cell" id="f2"></td>
			</tr>
			<tr>
				<td class="cell" id="f3"></td>
				<td class="cell" id="f4"></td>
				<td class="cell" id="f5"></td>
			</tr>
			<tr>
				<td class="cell" id="f6"></td>
				<td class="cell" id="f7"></td>
				<td class="cell" id="f8"></td>
			</tr>
		</table>
	</div>
	<div class="title">
		<p>The Tic Tac Toe game!</p>
	</div>
	<div class="indicator">
		<p>X Turn</p>
	</div>
	<div class="score">
		<p>X = 0</p>
		<p>O = 0</p>
	</div>
	<div class="endgame">
		<div class="text">
			<p>Draw</p>
		</div>
	</div>
	<div class="buttonCont">
		<button id="replay">Replay</button>
		<button id="reset">Reset</button>
	</div>
	<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="main.js"></script></body>

</html>
